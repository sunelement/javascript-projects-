<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project3_math_operations</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <h1>Project3_math_operations</h1>
    <hr />
    <h3>The Basic 4 Opperations</h3>
    <p>
        Addition: <a id="sumNum1"></a> + <a id="sumNum2"></a> = <a id="sumFinal"></a>
        <button onclick="Show_Sum()">Show Example</button>
    </p>
    <p>
        Subtraction: <a id="difNum1"></a> - <a id="difNum2"></a> = <a id="difFinal"></a>
        <button onclick="Show_Diffrence()">Show Example</button>
    </p>
    <p>
        Multiplication: <a id="multNum1"></a> * <a id="multNum2"></a> = <a id="multFinal"></a>
        <button onclick="Show_Multiplication()">Show Example</button>
    </p>
    <p>
        Division: <a id="divNum1"></a> / <a id="divNum2"></a> = <a id="divFinal"></a>
        <button onclick="Show_Division()">Show Example</button>
    </p>
    <h3>Modulus and Random Number</h3>
    <p>
        Moduls: <a id="modNum1"></a> % <a id="modNum2"></a> = <a id="modFinal"></a>
        <button onclick="Show_Modulus()">Show Example</button>
    </p>
    <p>
        Random Number: <a id="randNum"></a>
        <button onclick="Show_Random()">Show Example</button>
    </p>
    <h3>Multiple Opperations</h3>
    <p>
        Opperations: (<a id="oppNum1"></a> + <a id="oppNum2"></a> - <a id="oppNum3"></a>) *
        (<a id="oppNum4"></a> / <a id="oppNum5"></a>) = <a id="oppFinal"></a>
        <button onclick="Show_MultiOpps()">Show Example</button>
    </p>
    <h3>Increment and Decrement</h3>
    <p>
        Increment: <a id="incrementNum"></a>
        <button onclick="Increment()">++</button>
    </p>
    <p>
        Decrement: <a id="decrementNum"></a>
        <button onclick="Decrement()">--</button>
    </p>
</body>
</html>
